<!DOCTYPE html>
<html>
  <head>
    <style>
        #map {
        width: 600px;
        height: 500px;        
        background-color: #CCC;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <div id="map"></div>          
        </td>
        <td>
          <table id="table_waypoints">
          </table>
        </td>
      </tr>
      <tr>
        <td><input id="button_saveJourney" type="button" value="Save journey" /></td>
      </tr>
    </table>
    
    <div id="div_addWaypoint" style="position:fixed; top:30%; left:30%; background-color: #CCC; width:50%; height: 30%">
      <table>
        <tr>
          <td>Enter a new waypoint: </td>
          <td><input id="input_waypoint" placeholder="Enter location" type="text" /></td>
          <td><input id="input_waypoint_ok" type="button" value="Ok" /></td>
        <tr>
        <tr>
          <td>Optional notes: </td>
          <td><input id="input_notes" placeholder="Notes" type="text" /></td>
        <tr>
      </table>
    </div>

    <script src="edit.js" async defer></script>    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHrn3ecByPhO6nvW1xQHLsO61joCBIGds&libraries=places&callback=editJourney"
        async defer></script>
  
  </body>
</html>
